# Nginx configuration for Metrics Viewer Project
# HTTPS on port 5000, optional HTTP redirect on port 5001

# HTTPS server on port 5000
server {
    listen 5000 ssl http2;
    server_name 130.246.213.163;

    # SSL certificate paths (self-signed)
    ssl_certificate /etc/nginx/ssl/metrics-viewer.crt;
    ssl_certificate_key /etc/nginx/ssl/metrics-viewer.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/metrics-viewer-access.log;
    error_log /var/log/nginx/metrics-viewer-error.log;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port $server_port;

    # API routes -> Flask backend
    location /api/ {
        proxy_pass http://127.0.0.1:5002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # All other routes -> Next.js frontend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# Optional: HTTP server on port 5001 that redirects to HTTPS
server {
    listen 5001;
    server_name 130.246.213.163;

    # Redirect all HTTP requests to HTTPS on port 5000
    return 301 https://130.246.213.163:5000$request_uri;
}

